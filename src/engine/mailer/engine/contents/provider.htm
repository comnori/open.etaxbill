<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
    <title>OdinETAX 전자세금계산서를 발급하였습니다.</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
</head>
<body style='padding-top: 20px; text-align: center'>
    <table cellpadding='0' cellspacing='0' style='border: 1px #c3c2c2 double; width: 670px; text-align: center'>
        <tr>
            <td>
                <table cellpadding='0' cellspacing='0' style='margin: 20px 20px 5px 20px; width: 630px; text-align: center;'>
                    <tr>
                        <td style='font-size: 18px; font-weight: bold; font-family: Arial; color: #474747; padding-bottom: 2px; letter-spacing: -1px; text-align: left;'>
                            OdinETAX
                        </td>
                        <td style='font-size: 11px; font-weight: bold; font-family: Arial; color: #474747; padding-bottom: 2px; text-align: right; vertical-align: bottom'>
                            Mailing Service
                        </td>
                    </tr>
                    <tr>
                        <td colspan='2' style='background-color: #efefef; height: 5px; padding-top: 0px; padding-bottom: 0px; width: 640px'>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table cellpadding='0' cellspacing='0' style='padding: 30px 20px 30px 40px; width: 100%; border: 0; text-align: left; vertical-align: middle'>
                    <tr>
                        <td style='font-size: 14px; font-weight: bold; font-family: 굴림; color: #474747;'>
                            빠르고 편리한 <span style='font-size: 14px; font-weight: bold; font-family: Arial; color: #474747; letter-spacing: -1px;'>uBixEtax</span> 
                            <span style='font-size: 18px; font-weight: bold; font-family: 돋움; color: #ff6600; letter-spacing: -1px;'>전자세금계산서</span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table cellpadding='0' cellspacing='0' style='border: 2px #eeeeee solid; width: 620px; padding: 0px 20px 0px 20px; margin: 0px 20px 0px 20px'>
                    <tr>
                        <td style='font-size: 11px; font-weight: bold; font-family: 돋움; color: #474747; padding-top: 20px; text-align: right; vertical-align: bottom; padding-bottom: 5px'>
                            본 메일은 보안메일 입니다.
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table cellpadding='0' cellspacing='0' style='width: 580px; border-top: 2px #efeeee dotted; border-bottom: 2px #efeeee dotted; text-align: center; vertical-align: middle'>
                                <tr>
                                    <td style='background-color: #f7f7f7; text-align: center; font-family: 굴림; font-size: 12px; color: #7b7b7b; letter-spacing: -1px; padding-top: 20px; padding-bottom: 20px'>
                                        <span style='font-weight: bold; color: #5474c6'>{invoicerName}</span> 사업자가 
                                        <span style='font-weight: bold; color: #5474c6'>{invoiceeName}</span> 사업자에게 발급한 전자세금계산서를 ASP사업자에게 송부합니다.
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style='font-size: 11px; font-weight: bold; font-family: 돋움; color: #989898; padding-top: 20px; padding-bottom: 20px; letter-spacing: -1px; text-align: center;'>
                            메일 내용을 확인하기 위해서는 메일의 <span style='color: #474747;'>첨부파일</span>을 다운로드하여 확인하시기 바랍니다.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td style='height: 30px'>
            </td>
        </tr>
    </table>
    <table cellpadding='0' cellspacing='0' style='width: 670px; padding-top: 5px; padding-bottom: 40px'>
        <tr>
            <td>
                <table cellpadding='0' cellspacing='0' style='border-top: 5px #efeeee solid; width: 100%; padding: 0px; background-color: #a8a8a8; text-align: center; vertical-align: middle; font-family: 돋움; font-size: 11px; color: #e9e9e9;'>
                    <tr>
                        <td style='height: 21px; padding-top: 5px'>
                            이 메일은 발신전용 메일이므로 회신이 되지 않습니다. 문의사항은 상담센터를 이용하시기 바랍니다.
                        </td>
                    </tr>
                    <tr>
                        <td style='height: 21px; padding-bottom: 5px'>
                            {OfficeAddress}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
